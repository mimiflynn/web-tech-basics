              Simply explain web technologies so designers can have a better understanding of technical constraints and possibilities.
            </script>

        </section>
        <section>
          <section data-markdown>
            <script type="text/template">
              ## HTML
              The container of all things relevant to the page. Holds text and images.

              Categorizes the content of the page into logical chunks.

              - Headers
              - Paragraphs
              - Lists
              - Links
              - And more!
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## HTML
              ```
              <h1>HTML</h1>
              <p>The container of all things relevant to the page. Holds text and images.</p>
              <p>Categorizes the content of the page into logical chunks.</p>
              <ul>
                <li>Headers</li>
                <li>Paragraphs</li>
                <li>Lists</li>
                <li>Links</li>
                <li>And more!</li>
              </ul>
              ```
            </script>
          </section>
        </section>
        <section>
          <section data-markdown>
            <script type="text/template">
              ## CSS

              Defines content style.

              - Colors
              - Fonts
              - Spacing
              - Animation
              - Background
              - Icons
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## CSS
              ```
              h1 {
                font-family: sans-serif;
                color: red;
                height: 30px;
                line-height: 40px;
                margin-bottom: 15px;
              }
              ```
            </script>
          </section>
        </section>
        <section>
          <section data-markdown>
            <script type="text/template">
              ## JavaScript
              Business and itneraction logic that brings the page to life by controlling the HTML and CSS accordingly.
              - retrieves data from server to generate and display HTML according to business needs and design
              - adds or removes classes in order to change CSS styles and animations
            </script>
          </section>
